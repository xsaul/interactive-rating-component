<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container-one">
        <img class="circle" src="images/icon-star.svg" alt="star icon" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rates">
          <button class="rate">1</button>
          <button class="rate">2</button>
          <button class="rate">3</button>
          <button class="rate">4</button>
          <button class="rate">5</button>
        </div>
        <button class="submit">SUBMIT</button>
      </div>

      <div class="container-two hide">
        <img src="images/illustration-thank-you.svg" alt="thank you" />
        <div class="result">
          <div>You selected <span class="rating"></span> out of 5</div>
        </div>
        <h2>Thank you!</h2>
        <div class="text">
          <p>
            We appreciate you taking the time to give a rating. If you you ever
            need more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
